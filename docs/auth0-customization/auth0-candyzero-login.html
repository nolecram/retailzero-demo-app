<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyZero - Login</title>
    <style>
        :root {
            --brand-primary: #F72585;
            --brand-secondary: #7209B7;
            --brand-light: #f5f5f5;
            --brand-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--brand-light);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "üç¨";
            font-size: 200px;
            opacity: 0.3;
            position: absolute;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translateX(20px); }
            100% { transform: rotate(360deg) translateX(20px); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.2em;
            opacity: 0.95;
            line-height: 1.6;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: white;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .form-container h1 {
            color: var(--brand-dark);
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--brand-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 37, 133, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .hero {
                min-height: 250px;
                padding: 30px 20px;
            }

            .hero::before {
                font-size: 100px;
            }

            .hero-content h2 {
                font-size: 1.8em;
            }

            .hero-content p {
                font-size: 1em;
            }

            .form-section {
                padding: 30px 20px;
            }

            .form-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h2>CandyZero</h2>
                <p>Sweeten Your Moments</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <img src="${auth0.base_url}/img/logo.png" alt="CandyZero Logo">
                </div>
                <h1>Welcome Back</h1>
                
                <form id="form_login" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Email or Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your email" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                    </div>

                    <button class="submit-btn" type="submit">Login</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth0 Lock initialization and form handling
        // This will be populated by Auth0's template system
    </script>
</body>
</html>
